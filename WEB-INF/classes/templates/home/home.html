<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/template}">


<head>
<meta charset="UTF-8">
<title>home</title>
<link th:href="@{css/home.css}" rel="stylesheet"></link>
</head>
<!-- ホーム画面 -->
<body>
	<div layout:fragment="content">
	<div class="home col-sm-8 offset-sm-2">
		<div class="omiyage col-sm-12">
			<!-- 「homeController」でmodelオブジェクト「omiyageList」に格納したお土産を繰り返し処理で一件ずつ表示 -->
			<div class="omiyage" th:each="omiyage : ${omiyageList}">
				<div class="omiyage2">
		    		<a th:href="@{'/omiyageDetail/'+${omiyage.omiyaID}}"><img class="omiyage-picture" th:src="@{'/image/'+${omiyage.image}}" alt="omiyage-image"></a>
					<p class="omiyage-name" th:text="${omiyage.name}"></p>
					<p class="omiyage-guest"th:text="${omiyage.guest}"></p>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
