<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/common}">


<head>
<meta charset="UTF-8">
<title>searchResult</title>
<link th:href="@{../css/search_result/search_result.css}" rel="stylesheet"></link>
</head>
<body>
	<div layout:fragment="content">
		<div class="search-result col-sm-8 offset-sm-2">
			<p th:if="${giftCount == 0}" class="noResult text-nowrap" th:text="キーワードに該当するお土産はありませんでした。"></p>
			<br />
			<p th:if="${giftCount >= 1}" class="resultCount" th:text="${giftCount} + '件見つかりました。'"></p>
			<br />
			<div class="gift-container col-sm-12">
				<div class="gift-list">
					<div class="gift-container" th:each="gift : ${gifts}">
						<div class="gift">
							<a th:href="@{'/gifts/'+${gift.giftId}}"><img class="gift-picture" th:src="@{'/image/'+${gift.image}}" alt="gift-image"></a>
							<p class="gift-name" th:text="${gift.giftName}"></p>
							<p class="gift-guest" th:text="${gift.recommenderName}"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
